<ion-footer>
  <ion-toolbar color="primary" *ngIf="user$ | async;let user;">
    <ion-buttons class="footer">
      <!-- Home -->
      <span class="ion-text-center">
        <ion-button
          title="Pagína inicíal."
          data-label="Início"
          [routerLink]="['/inicio']"
          routerLinkActive="router-link-active"
        >
          <ion-icon
            size="large"
            color="light"
            slot="icon-only"
            name="home"
          ></ion-icon>
        </ion-button>
        <ion-title size="small">Início</ion-title>
      </span>

      <!-- CLassificados -->
      <span class="ion-text-center">
        <ion-button [routerLink]="['/categoria', 'classificados']">
          <ion-icon
            title="Classificados."
            aria-labelledby="classificado-label"
            size="large"
            color="light"
            slot="icon-only"
            src="./../../assets/ion-icon/classificad.svg"
            alt="Classificados"
          ></ion-icon>
        </ion-button>
        <ion-title id="classificado-label" size="small"
          >Classificados</ion-title
        >
      </span>

      <!-- Anúncio -->
      <span class="ion-text-center" *ngIf="user?.auth">
        <ion-button
          [class]="user?.level === '2' ? 'ion-margin-horizontal cursor-pointer' : 'ion-margin-end cursor-pointer'"
          [routerLink]="['/painel-de-controle', 'anuncio']"
          title="Gerenciamento de anúncio"
          data-label="Gerenciamento de anúncio"
        >
          <ion-icon
            size="large"
            slot="icon-only"
            name="megaphone"
            color="light"
          ></ion-icon>
        </ion-button>
        <ion-title size="small">Anúncio</ion-title>
      </span>

      <!-- Usuário -->
      <span class="ion-text-center" *ngIf="user?.auth">
        <ion-button
          class="button-avatar"
          [routerLink]="user.level === '1' ? '/painel-de-controle/admin/usuario' : '/painel-de-controle/usuario'"
        >
          <ion-avatar class="cursor-pointer" title="Imágem do usuário.">
            <ion-img
              [src]="user?.image?.filename ? '/images/avatar/' + user?.image?.filename : './../../assets/avatar.svg'"
              referrerpolicy="no-referrer"
              [title]="'Usuário ' + user?.name"
              alt="Usuário"
            ></ion-img>
          </ion-avatar>
        </ion-button>
        <ion-title size="small">Usuário</ion-title>
      </span>

      <!-- Cadastrar -->
      <span class="ion-text-center" *ngIf="!user?.auth">
        <ion-button
          *ngIf="!user?.auth"
          routerLink="/cadastrar"
          routerLinkActive="router-link-active"
          title="Cadastrar de usuários."
        >
          <ion-icon
            size="large"
            slot="icon-only"
            color="light"
            name="create"
          ></ion-icon>
        </ion-button>
        <ion-title size="small">Cadastrar</ion-title>
      </span>

      <!-- Login -->
      <span class="ion-text-center" *ngIf="!user?.auth">
        <ion-button
          *ngIf="!user?.auth"
          routerLink="/entrar"
          routerLinkActive="router-link-active"
          title="Acesso ao sistema."
        >
          <ion-icon
            size="large"
            slot="icon-only"
            color="light"
            name="log-in"
          ></ion-icon>
        </ion-button>
        <ion-title size="small">Entrar</ion-title>
      </span>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
