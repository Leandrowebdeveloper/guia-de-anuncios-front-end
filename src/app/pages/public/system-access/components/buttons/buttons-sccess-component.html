<ion-button
  *ngFor="let data of attrButton; first as isFirst"
  [routerLink]="data?.route"
  expand="block"
  fill="solid"
  color="primary"
  [attr.aria-label]="data?.aria"
  [title]="data?.title"
  [hidden]="'/'+route === data?.route"
  [ngClass]="{'end': !isFirst}"
>
  <ion-icon
    slot="start"
    color="light"
    [name]="data?.icon"
    class="ion-margin-end"
  ></ion-icon>
  {{ data?.label }}
</ion-button>
