<ion-row
  class="ion-justify-content-evenly"
  *ngIf="announcement | isSocialNetworks"
>
  <ion-col
    size="auto"
    class="center"
    [hidden]="!announcement | announcementSocialNetworkValues : 'facebook'"
  >
    <a
      [href]="announcement | announcementSocialNetworkValues : 'facebook'"
      rel="noopener noreferrer"
      title="Clique para acessar a p치gina do facebook."
      data-message="Clique para acessar a p치gina do facebook."
      (click)="send($event, 'facebook')"
    >
      <ion-fab-button size="small" class="facebook">
        <ion-icon color="light" name="logo-facebook"></ion-icon>
      </ion-fab-button>
    </a>
  </ion-col>
  <ion-col
    size="auto"
    class="center"
    [hidden]="!announcement | announcementSocialNetworkValues : 'instagran'"
  >
    <a
      [href]="announcement | announcementSocialNetworkValues : 'instagran'"
      title="Clique para acessar a p치gina do instagram."
      data-message="Clique para acessar a p치gina do instagram."
      (click)="send($event, 'instagram')"
    >
      <ion-fab-button size="small" class="instagram">
        <ion-icon color="light" name="logo-instagram"></ion-icon>
      </ion-fab-button>
    </a>
  </ion-col>
</ion-row>
