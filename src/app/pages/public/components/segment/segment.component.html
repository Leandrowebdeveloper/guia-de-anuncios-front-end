<ion-segment [scrollable]="true" mode="md" color="none">
  <!-- LIKE GOSTEI -->
  <ion-segment-button
    (click)="yesLike()"
    layout="icon-top"
    title="Gostei"
    data-message="Gostei"
  >
    <ion-icon [color]="like === 'yes' && 'medium'" name="thumbs-up"></ion-icon>
    <ion-label [color]="like === 'yes' && 'medium'">{{
      announcement.like ? announcement.like.yes : 0
    }}</ion-label>
  </ion-segment-button>

  <!-- LIKE NÃO GOSTEI -->
  <ion-segment-button
    (click)="notLike()"
    layout="icon-top"
    title="Não gostei"
    data-message="Não gostei"
  >
    <ion-icon
      [color]="like === 'not' && 'medium'"
      name="thumbs-down"
    ></ion-icon>
    <ion-label [color]="like === 'yes' && 'medium'">{{
      announcement.like ? announcement.like.not : 0
    }}</ion-label>
  </ion-segment-button>

  <!-- COPY -->
  <ion-segment-button
    layout="icon-top"
    title="Copiar link da página"
    data-message="Copiar link da página"
    (click)="clipboard()"
  >
    <ion-icon name="copy"></ion-icon>
    <ion-label>Link</ion-label>
  </ion-segment-button>

  <!-- COMPARTILHAR PÁGINA -->
  <ion-segment-button
    [hidden]="!isSupportShare"
    layout="icon-top"
    title="Compartilhar página"
    data-message="Compartilhar página"
    (click)="share(announcement)"
  >
    <ion-icon name="share-social"></ion-icon>
    <ion-label>Compartilhar</ion-label>
  </ion-segment-button>
</ion-segment>
