<app-header-component></app-header-component>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="category$ | async;let category;" fixed>
    <ion-card>
      <!-- Avatar -->
      <div class="container ion-margin-vertical">
        <input
          #files
          type="file"
          (change)="sendFile(files)"
          class="inputFiles"
          [disabled]="!!category?.image?.url"
        />
        <div
          (click)="loadFile(files)"
          title="Adicionar á icone da categoria."
          aria-label="Clique para adicionar icone da categoria."
          button
        >
          <ion-thumbnail>
            <ion-img
              [src]="category?.image?.url || './../../../../../../assets/thumbnail.svg'"
              referrerpolicy="no-referrer"
              alt="Avatar"
              title="Imagem do usuário"
            ></ion-img>
          </ion-thumbnail>
          <ion-icon color="medium" size="large" name="camera"> </ion-icon>
        </div>
      </div>

      <!-- Label -->
      <ion-card-content>
        <ion-card-header>
          <ion-card-title>{{ category?.name }}</ion-card-title>
          <ion-card-subtitle>
            Descrição: {{ category?.description }}<br />
            {{ category?.updatedAt | time:'update' }}
          </ion-card-subtitle>
        </ion-card-header>
        <ion-fab
          vertical="bottom"
          (click)="deleteIcon(category?.image, category?._csrf)"
          horizontal="end"
          slot="fixed"
          *ngIf="!!category?.image?.url"
        >
          <ion-fab-button color="none" size="small" title="Excluir icone">
            <ion-icon name="trash"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-card-content>
    </ion-card>

    <ion-item-group>
      <ion-row>
        <ion-col size="12">
          <ion-item-divider>
            <ion-icon color="mediun" name="person" slot="start"></ion-icon>
            <ion-label>Gerenciamento de categoria</ion-label>
          </ion-item-divider>

          <!-- State -->
          <ion-item>
            <ion-label>{{ category?.state ? 'Online' : 'Offline'}}</ion-label>
            <ion-toggle
              slot="end"
              (ionChange)="state(category)"
              [checked]="category?.state"
              title="Alternar entre usuário conectado ou desligado."
              aria-label="Clique para alternar entre usuário conectado ou desligado."
              [attr.aria-disabled]="'Botão alterar status ' + category?.blockade ? 'abilitado.' : 'desabilitado'"
            >
            </ion-toggle>
            <ion-icon
              slot="start"
              [name]="category?.state  ? 'power': 'radio-button-off'"
            ></ion-icon>
          </ion-item>

          <!-- Name -->
          <ion-item
            detail="true"
            (click)="name(category)"
            title="Alterar nome e sobrenome"
            aria-label="Clique para alterar nome e sobrenome"
            [attr.aria-disabled]="'Botão alterar nome e sobrenome ' + category?.blockade ? 'abilitado.' : 'desabilitado'"
            button
          >
            <ion-icon name="create" slot="start"></ion-icon>
            <ion-label>Nome</ion-label>
          </ion-item>

          <!-- Delete -->
          <ion-item
            detail="true"
            (click)="destroy(category)"
            title="Excluir usuário"
            aria-label="Clique para excluir usuário"
            [attr.aria-disabled]="'Botão excluir usuário ' + category?.blockade ? 'abilitado.' : 'desabilitado'"
            button
          >
            <ion-icon name="trash" slot="start"></ion-icon>
            <ion-label>Excluir</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-item-group>
  </ion-grid>
</ion-content>

<app-footer></app-footer>
