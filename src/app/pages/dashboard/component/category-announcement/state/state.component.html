<!-- State -->
<ion-item>
  <ion-label>{{ category?.state ? "Online" : "Offline" }}</ion-label>
  <ion-toggle
    slot="end"
    (ionChange)="state(category)"
    [checked]="category?.state"
    title="Alternar entre usuário conectado ou desligado."
    aria-label="Clique para alternar entre usuário conectado ou desligado."
  >
  </ion-toggle>
  <ion-icon
    slot="start"
    [name]="category?.state ? 'power' : 'radio-button-off'"
  ></ion-icon>
</ion-item>
