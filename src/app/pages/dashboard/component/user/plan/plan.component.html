<!-- Plano -->
<ion-item
  *ngIf="user"
  [disabled]="user | isUserValues : 'blockade'"
  detail="true"
  (click)="plan()"
  title="Alterar plano."
  aria-label="Clique para alterar plano"
  [attr.aria-disabled]="
    'Botão alterar plano do usuário ' + (user | isUserValues : 'blockade')
      ? 'abilitado.'
      : 'desabilitado.'
  "
  button
>
  <ion-label>Plano</ion-label>
  <ion-icon slot="start" name="trophy"></ion-icon>
</ion-item>
