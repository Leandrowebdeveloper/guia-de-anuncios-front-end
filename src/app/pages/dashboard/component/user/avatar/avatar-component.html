<div *ngIf="user" class="container ion-margin-vertical">
  <div
    (click)="action(user)"
    title="Adicionar á imagem do usuário."
    aria-label="Clique para adicionar á imagem do usuário."
    [attr.aria-disabled]="'Botão adicionar imagem ' + (user| userValues:'blockade') ? 'abilitado.' : 'desabilitado'"
    button
  >
    <ion-avatar>
      <ion-img
        [src]="user | userValuesImgAvatar"
        referrerpolicy="no-referrer"
        alt="Avatar"
        title="Imagem do usuário"
      ></ion-img>
    </ion-avatar>
    <ion-icon color="medium" size="large" name="camera"> </ion-icon>
  </div>
</div>
