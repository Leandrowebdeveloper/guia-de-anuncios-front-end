<ion-card-content *ngIf="user">
  <ion-card-header>
    <ion-card-title>{{ user?.name }}</ion-card-title>
    <ion-card-subtitle>
      Plano:
      <span *ngIf="user?.plan === 'free'">Grátis</span>
      <span *ngIf="user?.plan === 'basic'">Básico</span>
      <span *ngIf="user?.plan === 'special'">Especial</span>
      <br />
      Email: {{ user?.email }} <br />{{ user?.createdAt | time:'create' }}
      <br />
      {{ user?.updatedAt | time:'update' }}
    </ion-card-subtitle>
  </ion-card-header>
</ion-card-content>
