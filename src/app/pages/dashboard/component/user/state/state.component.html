<ion-item *ngIf="user" [disabled]="user | userValues : 'blockade'">
  <ion-label [color]="(user | userValues : 'state') ? 'success' : 'danger'">{{
    (user | userValues : "state") ? "Online" : "Offline"
  }}</ion-label>
  <ion-toggle
    slot="end"
    (ionChange)="state()"
    [checked]="user | userValues : 'state'"
    title="Alternar entre usuário conectado ou desligado."
    aria-label="Clique para alternar entre usuário conectado ou desligado."
    [attr.aria-disabled]="
      'Botão alterar status ' + (user | userValues : 'blockade')
        ? 'abilitado.'
        : 'desabilitado'
    "
    [color]="(user | userValues : 'state') && 'success'"
  >
  </ion-toggle>
  <ion-icon
    slot="start"
    [color]="(user | userValues : 'state') ? 'success' : 'danger'"
    [name]="(user | userValues : 'state') ? 'power' : 'radio-button-off'"
  ></ion-icon>
</ion-item>
