<div
  title="Adicionar uma imagem"
  aria-message="Clique para adicionar uma imagem"
  (click)="loadFile(files)"
>
  <ion-icon size="large" slot="start" name="images"></ion-icon>
  Adicionar fotos
</div>

<input
  #files
  type="file"
  (change)="sendFile(files)"
  accept="image/*"
  class="inputFiles"
  multiple
/>
<input
  #file
  type="file"
  (change)="sendFile(file)"
  class="inputFiles"
  accept="image/*"
  capture="camera"
/>
