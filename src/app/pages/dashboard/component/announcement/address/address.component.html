<ion-item
  *ngIf="announcement"
  [disabled]="announcement?.category === null || announcement?.blockade"
  detail="true"
  (click)="address(announcement)"
  title="Alterar endereço"
  aria-label="Clique para alterar endereço"
  [attr.aria-disabled]="
    'Clique para alterar endereço ' + announcement?.blockade
      ? 'abilitado.'
      : 'desabilitado'
  "
  button
>
  <ion-icon name="location" slot="start"></ion-icon>
  <ion-label
    >Endereço
    <ion-text [color]="announcement?.address ? 'success' : 'danger'">
      *
    </ion-text>
  </ion-label>
</ion-item>
