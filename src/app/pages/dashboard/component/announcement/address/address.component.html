<ion-item-sliding [disabled]="user | isUserLevel : '2'">
  <ion-item
    [title]="
      (user | isUserLevel : '2')
        ? 'Abrir formulario de endereço.'
        : 'Pressione e arraste para a esquerda.'
    "
    [attr.data-message]="
      (user | isUserLevel : '2')
        ? 'Abrir formulario de endereço.'
        : 'Pressione e arraste para a esquerda.'
    "
    lines="true"
    (click)="openForm()"
    [button]="user | isUserLevel : '2'"
  >
    <ion-icon slot="start" name="location"></ion-icon>
    <ion-icon
      slot="end"
      [name]="(user | isUserLevel : '2') ? 'chevron-forward' : 'chevron-back'"
    ></ion-icon>
    <ion-label
      >Endereço
      <ion-text [color]="announcement?.address ? 'success' : 'danger'">
        *
      </ion-text>
    </ion-label>
  </ion-item>

  <ion-item-options *ngIf="user | isUserLevel : '1'">
    <ion-item-option
      *ngIf="announcement?.address"
      slot="end"
      color="danger"
      size="small"
      class="cursor-pointer"
      title="Exclui endereço"
      data-message="Exclui endereço"
      (click)="destroy()"
    >
      <ion-icon name="trash" slot="start"></ion-icon>
      delete
    </ion-item-option>
    <ion-item-option
      slot="end"
      size="small"
      class="cursor-pointer"
      [title]="announcement?.address ? 'Editar endereço' : 'Cadastrar endereço'"
      [attr.data-message]="
        announcement?.address ? 'Editar endereço' : 'Cadastrar endereço'
      "
      (click)="openFormAdmin()"
    >
      <ion-icon name="create" slot="start"></ion-icon>
      {{ announcement?.address ? "editar" : "Cadastrar" }}
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
