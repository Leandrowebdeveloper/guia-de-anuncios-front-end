<ion-item-sliding>
  <ion-item lines="true">
    <ion-icon slot="start" name="location"></ion-icon>
    <ion-icon
      title="Pressione e arraste para a esquerda."
      data-message="Pressione e arraste para a esquerda."
      slot="end"
      name="chevron-back"
    ></ion-icon>
    <ion-label
      >Endereço
      <ion-text [color]="announcement?.address ? 'success' : 'danger'">
        *
      </ion-text>
    </ion-label>
  </ion-item>

  <ion-item-options>
    <ion-item-option
      *ngIf="announcement?.address"
      slot="end"
      color="danger"
      size="small"
      class="cursor-pointer"
      title="Exclui endereço"
      data-message="Exclui endereço"
      (click)="destroy()"
    >
      <ion-icon name="trash" slot="start"></ion-icon>
      delete
    </ion-item-option>
    <ion-item-option
      *ngIf="announcement?.address"
      slot="end"
      size="small"
      class="cursor-pointer"
      title="Editar endereço"
      data-message="Editar endereço"
      (click)="send()"
    >
      <ion-icon name="create" slot="start"></ion-icon>
      editar
    </ion-item-option>
    <ion-item-option
      *ngIf="!announcement?.address"
      slot="end"
      size="small"
      class="cursor-pointer"
      title="Editar endereço"
      data-message="Editar endereço"
      (click)="send()"
    >
      <ion-icon name="create" slot="start"></ion-icon>
      Cadastrar
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
