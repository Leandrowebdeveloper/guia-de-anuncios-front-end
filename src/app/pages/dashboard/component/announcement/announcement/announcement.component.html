<ion-item
  [disabled]="
    announcement?.categoryAnnouncement === null || announcement?.blockade
  "
  detail="true"
  (click)="open()"
  title="Alterar anúncio"
  aria-label="Clique para alterar anúncio"
  [attr.aria-disabled]="
    'Botão alterar anúncio ' + announcement?.blockade
      ? 'abilitado.'
      : 'desabilitado'
  "
  button
>
  <ion-icon name="megaphone" slot="start"></ion-icon>
  <ion-label>Anúncio</ion-label>
</ion-item>
