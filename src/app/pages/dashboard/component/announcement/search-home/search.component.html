<ion-grid>
  <ion-row>
    <ion-col size="12">
      <div class="dropdown">
        <div class="search">
          <ion-searchbar
            [color]="isDark ? 'medium' : 'none'"
            showClearButton="focus"
            [placeholder]="placeholder"
            inputmode="search"
            (ionChange)="research($event)"
            animated
          >
          </ion-searchbar>
        </div>

        <div
          class="dropdown-content"
          *ngIf="search$ | async as list"
          [ngClass]="{ show: show }"
        >
          <ion-list
            class="list list-lg list-md list-sm list-xl"
            *ngIf="list.length > 0; else Else"
          >
            <ion-item
              *ngFor="let item of list; last as Last"
              [lines]="Last ? 'none' : 'full'"
              (click)="sendUrl(item)"
              [title]="item.title"
              [attr.area-message]="item.title"
              detail
              button
            >
              <ion-thumbnail slot="start">
                <img
                  alt="Imagem do anúncio"
                  [src]="
                    item?.galery
                      | galeryFindValues
                        : 'filename'
                        : '/images/galery/x-small/'
                  "
                />
              </ion-thumbnail>
              <ion-label>{{ item?.title }} </ion-label>
            </ion-item>
          </ion-list>

          <ng-template #Else>
            <ion-list class="list list-lg list-md list-sm list-xl">
              <ion-item lines="none">
                <ion-label>Não encontrado </ion-label>
              </ion-item>
            </ion-list>
          </ng-template>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
