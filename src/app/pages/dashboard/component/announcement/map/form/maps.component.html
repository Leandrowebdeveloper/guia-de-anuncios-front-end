<ion-item-sliding>
  <ion-item>
    <ion-icon slot="start" name="map"></ion-icon>
    <ion-icon
      slot="end"
      title="Pressione e arraste para a esquerda."
      data-message="Pressione e arraste para a esquerda."
      name="chevron-back"
    ></ion-icon>
    <!-- <ng-container *ngIf="coordinate; else Else">
        <capacitor-google-map #map></capacitor-google-map>
      </ng-container>
      <ng-template #Else>
        <ion-text color="danger"> NÃ£o estÃ¡ cadastrado. </ion-text>
      </ng-template> -->
    <ion-label>
      Mapa
      <ion-text [color]="announcement?.coordinate ? 'success' : 'danger'">
        *
      </ion-text>
    </ion-label>
  </ion-item>

  <ion-item-options>
    <ion-item-option
      *ngIf="coordinate"
      slot="end"
      size="small"
      color="danger"
      class="cursor-pointer"
      title="Exclui coordenadas"
      data-message="Exclui coordenadas"
      (click)="destroy()"
    >
      <ion-icon color="light" slot="start" name="trash"></ion-icon>
      delete
    </ion-item-option>
    <ion-item-option
      *ngIf="coordinate"
      slot="end"
      size="small"
      class="cursor-pointer"
      title="Editar coordenadas"
      data-message="Editar coordenadas"
      (click)="setCoordinate()"
    >
      <ion-icon color="light" name="create" slot="start"></ion-icon>
      editar
    </ion-item-option>
    <ion-item-option
      *ngIf="!coordinate"
      slot="end"
      size="small"
      class="cursor-pointer"
      title="Editar coordenadas"
      data-message="Editar coordenadas"
      (click)="setCoordinate()"
    >
      <ion-icon color="light" name="create" slot="start"></ion-icon>
      Cadastrar
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
