<ion-item-sliding [disabled]="user?.level === '2'">
  <ion-item
    [title]="
      user?.level === '2'
        ? 'Cadastrar sua localização.'
        : 'Pressione e arraste para a esquerda.'
    "
    [attr.data-message]="
      user?.level === '2'
        ? 'Cadastrar sua localização.'
        : 'Pressione e arraste para a esquerda.'
    "
    lines="true"
    (click)="openForm()"
    [button]="user?.level === '2'"
  >
    <ion-icon name="map" slot="start"></ion-icon>
    <ion-icon
      slot="end"
      [name]="user?.level === '2' ? 'chevron-forward' : 'chevron-back'"
    ></ion-icon>
    <ion-label
      >Mapa
      <ion-text [color]="announcement?.coordinate ? 'success' : 'danger'">
        *
      </ion-text>
    </ion-label>
  </ion-item>

  <ion-item-options *ngIf="user?.level === '1'">
    <ion-item-option
      *ngIf="announcement?.coordinate"
      slot="end"
      color="danger"
      size="small"
      class="cursor-pointer"
      title="Exclui localização"
      data-message="Exclui localização"
      (click)="destroy()"
    >
      <ion-icon name="trash" slot="start"></ion-icon>
      delete
    </ion-item-option>
    <ion-item-option
      slot="end"
      size="small"
      class="cursor-pointer"
      [title]="
        announcement?.coordinate
          ? 'Editar localização'
          : 'Cadastrar localização'
      "
      [attr.data-message]="
        announcement?.coordinate
          ? 'Editar localização'
          : 'Cadastrar localização'
      "
      (click)="openFormAdmin()"
    >
      <ion-icon name="create" slot="start"></ion-icon>
      {{ announcement?.coordinate ? "editar" : "Cadastrar" }}
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
