<ion-list>
  <ion-item-sliding [id]="index" (ionDrag)="drag($event)">
    <ion-item [color]="index === action && 'danger'">
      <ion-label [title]="announcement.title">{{
        announcement.title | lnWords
      }}</ion-label>
      <ion-icon
        slot="end"
        [name]="index === toggleIcon ? 'chevron-forward' : 'chevron-back'"
      ></ion-icon>
    </ion-item>

    <ion-item-options side="end">
      <!-- Buttons -->
      <ion-item-option
        *ngIf="!announcement?.deletedAt"
        color="danger"
        (click)="destroy(index, announcement)"
      >
        <ion-icon slot="icon-only" color="light" name="trash"></ion-icon>
      </ion-item-option>
      <!-- Drop -->
      <ion-item-option
        *ngIf="announcement?.deletedAt"
        color="danger"
        (click)="drop(index, announcement)"
      >
        <ion-icon slot="icon-only" color="light" name="trash"></ion-icon>
      </ion-item-option>
      <!-- Editar -->
      <ion-item-option
        *ngIf="!announcement?.deletedAt"
        expand="block"
        [routerLink]="[
          '/painel-de-controle',
          'anuncio',
          'editar',
          announcement.slug
        ]"
        color="secondary"
      >
        <ion-icon
          slot="icon-only"
          name="create"
          color="light"
          class="ion-margin-end"
        ></ion-icon>
      </ion-item-option>
      <!-- Restore -->
      <ion-item-option
        *ngIf="announcement?.deletedAt"
        color="success"
        (click)="toRestore(index, announcement)"
      >
        <ion-icon
          slot="icon-only"
          color="light"
          name="arrow-back-circle"
          class="ion-margin-end"
        ></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
