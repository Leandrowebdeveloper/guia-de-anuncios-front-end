<ion-item
  [disabled]="
    !announcement?.categoryAnnouncement ||
    !announcement?.address ||
    !announcement?.contact ||
    !announcement?.citie
  "
>
  <ion-label>{{ announcement?.state ? "Online" : "Offline" }}</ion-label>
  <ion-toggle
    slot="end"
    (ionChange)="toggle()"
    [checked]="announcement?.state"
    title="Gerenciar status."
    aria-label="Gerenciar status."
    [attr.aria-disabled]="
      !announcement?.categoryAnnouncement &&
      'Para gerenciar status cadastre uma categoria.'
    "
  >
  </ion-toggle>
  <ion-icon
    slot="start"
    [name]="announcement?.state ? 'power' : 'radio-button-off'"
  ></ion-icon>
</ion-item>
