<ion-item-sliding>
  <ion-item lines="true">
    <ion-icon slot="start" name="business"></ion-icon>
    <ion-icon
      slot="end"
      title="Pressione e arraste para a esquerda."
      data-message="Pressione e arraste para a esquerda."
      name="chevron-back"
    ></ion-icon>
    <ion-label>
      Cidade
      <ion-text [color]="announcement?.citie ? 'success' : 'danger'">
        *
      </ion-text>
    </ion-label>
  </ion-item>

  <ion-item-options>
    <ion-item-option
      *ngIf="citie"
      slot="end"
      color="danger"
      size="small"
      class="cursor-pointer"
      title="Exclui cidade"
      data-message="Exclui cidade"
      (click)="destroy()"
    >
      <ion-icon name="trash" slot="start"></ion-icon>
      delete
    </ion-item-option>
    <ion-item-option
      *ngIf="citie"
      slot="end"
      size="small"
      class="cursor-pointer"
      title="Editar cidades"
      data-message="Editar cidades"
      (click)="send()"
    >
      <ion-icon name="create" slot="start"></ion-icon>
      editar
    </ion-item-option>
    <ion-item-option
      *ngIf="!citie"
      slot="end"
      size="small"
      class="cursor-pointer"
      title="Editar cidades"
      data-message="Editar cidades"
      (click)="send()"
    >
      <ion-icon name="create" slot="start"></ion-icon>
      Cadastrar
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
