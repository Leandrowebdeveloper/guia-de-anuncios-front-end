<ion-item
  *ngIf="announcement"
  [disabled]="announcement?.category === null || announcement?.blockade"
  detail="true"
  (click)="cities(announcement)"
  title="Alterar Titulo e descrição"
  aria-label="Clique para alterar Titulo e descrição"
  [attr.aria-disabled]="
    'Botão alterar Titulo e descrição ' + announcement?.blockade
      ? 'abilitado.'
      : 'desabilitado'
  "
  button
>
  <ion-icon name="business" slot="start"></ion-icon>
  <ion-label
    >Cidade
    <ion-text [color]="announcement?.citie ? 'success' : 'danger'">
      *
    </ion-text>
  </ion-label>
</ion-item>
