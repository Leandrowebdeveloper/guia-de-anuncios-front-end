<ion-item-group>
  <ion-item-sliding>
    <ion-item lines="true">
      <ion-icon slot="start" name="timer"></ion-icon>
      <ion-icon
        slot="end"
        title="Pressione e arraste para a esquerda."
        data-message="Pressione e arraste para a esquerda."
        name="chevron-back"
      ></ion-icon>
      <ion-label
        >Horário de funcionamento
        <ion-text [color]="announcement?.workDays ? 'success' : 'danger'">
          *
        </ion-text>
      </ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option
        *ngIf="workDays"
        slot="end"
        size="small"
        color="danger"
        class="cursor-pointer"
        title="Exclui horário de funcionamento"
        data-message="Exclui horário de funcionamento"
        (click)="destroy()"
      >
        <ion-icon color="light" name="trash" slot="start"></ion-icon>
        delete
      </ion-item-option>
      <ion-item-option
        slot="end"
        size="small"
        class="cursor-pointer"
        [title]="workDays ? 'Editar' : 'Cadastrar' + 'horário de funcionamento'"
        [attr.data-message]="
          workDays ? 'Editar' : 'Cadastrar' + 'horário de funcionamento'
        "
        [routerLink]="[
          '/painel-de-controle',
          'anuncio',
          announcement?.slug,
          'dias-da-semana'
        ]"
      >
        <ion-icon color="light" name="create" slot="start"></ion-icon>
        {{ workDays ? "Editar" : "Cadastrar" }}
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-item-group>
