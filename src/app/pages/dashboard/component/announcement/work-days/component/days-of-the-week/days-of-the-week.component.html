<ion-item-group>
  <ion-item-divider>
    <ion-label>Horario de funcionamento</ion-label>
    <ion-icon slot="start" name="timer"></ion-icon>
  </ion-item-divider>

  <ion-item detail="true" (click)="setDay('domingo')" button>
    <ion-label>Domingo</ion-label>
    <ion-icon
      slot="start"
      [name]="workDay?.sunday?.start ? 'checkmark-done' : 'checkmark'"
      [color]="workDay?.sunday?.start ? 'success' : 'medium'"
    ></ion-icon>
  </ion-item>
  <ion-item detail="true" (click)="setDay('segunda')" button>
    <ion-label>Segunda</ion-label>
    <ion-icon
      slot="start"
      [name]="workDay?.monday?.start ? 'checkmark-done' : 'checkmark'"
      [color]="workDay?.monday?.start ? 'success' : 'medium'"
    ></ion-icon>
  </ion-item>
  <ion-item detail="true" (click)="setDay('terca')" button>
    <ion-label>Terça</ion-label>
    <ion-icon
      slot="start"
      [name]="workDay?.tuesday?.start ? 'checkmark-done' : 'checkmark'"
      [color]="workDay?.tuesday?.start ? 'success' : 'medium'"
    ></ion-icon>
  </ion-item>
  <ion-item detail="true" (click)="setDay('quarta')" button>
    <ion-label>Quarta</ion-label>
    <ion-icon
      slot="start"
      [name]="workDay?.wednesday?.start ? 'checkmark-done' : 'checkmark'"
      [color]="workDay?.wednesday?.start ? 'success' : 'medium'"
    ></ion-icon>
  </ion-item>
  <ion-item detail="true" (click)="setDay('quinta')" button>
    <ion-label>Quinta</ion-label>
    <ion-icon
      slot="start"
      [name]="workDay?.thursday?.start ? 'checkmark-done' : 'checkmark'"
      [color]="workDay?.thursday?.start ? 'success' : 'medium'"
    ></ion-icon>
  </ion-item>
  <ion-item detail="true" (click)="setDay('sexta')" button>
    <ion-label>Sexta</ion-label>
    <ion-icon
      slot="start"
      [name]="workDay?.friday?.start ? 'checkmark-done' : 'checkmark'"
      [color]="workDay?.friday?.start ? 'success' : 'light'"
    ></ion-icon>
  </ion-item>
  <ion-item detail="true" (click)="setDay('sabado')" button>
    <ion-label>Sábado</ion-label>
    <ion-icon
      slot="start"
      [name]="workDay?.saturday?.start ? 'checkmark-done' : 'checkmark'"
      [color]="workDay?.saturday?.start ? 'success' : 'light'"
    ></ion-icon>
  </ion-item>
</ion-item-group>
