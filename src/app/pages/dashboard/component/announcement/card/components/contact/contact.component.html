<ion-item-divider>
  <ion-label>
    <ion-icon
      src="../../../../../../../../assets/ion-icon/contact.svg"
    ></ion-icon>
    Contato
  </ion-label>
</ion-item-divider>

<ion-item-sliding class="ion-margin-bottom">
  <ion-item lines="true">
    <ion-icon
      slot="end"
      title="Pressione e arraste para a esquerda."
      data-message="Pressione e arraste para a esquerda."
      name="chevron-back"
    ></ion-icon>
    <ion-label>
      <ng-container *ngIf="contact; else Else">
        <app-show-contact-announcement-component
          [contact]="contact"
        ></app-show-contact-announcement-component>
      </ng-container>
      <ng-template #Else>
        <ion-text color="danger"> Não está cadastrado. </ion-text>
      </ng-template>
    </ion-label>
  </ion-item>

  <ion-item-options>
    <ion-item-option
      *ngIf="user?.level === '1' && contact"
      slot="end"
      size="small"
      color="danger"
      class="cursor-pointer"
      title="Exclui contato"
      data-message="Exclui contato"
      (click)="destroy()"
    >
      <ion-icon color="light" name="trash" slot="start"></ion-icon>
      delete
    </ion-item-option>
    <ion-item-option
      *ngIf="contact"
      slot="end"
      size="small"
      class="cursor-pointer"
      title="Editar contato"
      data-message="Editar contato"
      (click)="send()"
    >
      <ion-icon color="light" name="create" slot="start"></ion-icon>
      editar
    </ion-item-option>
    <ion-item-option
      *ngIf="!contact"
      slot="end"
      size="small"
      class="cursor-pointer"
      title="Editar contato"
      data-message="Editar contato"
      (click)="send()"
    >
      <ion-icon color="light" name="create" slot="start"></ion-icon>
      Cadastrar
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
