<ion-item
  *ngIf="!isAdmin; else Else"
  [disabled]="!announcement?.categoryAnnouncement"
  detail="true"
  (click)="socialNetwork(announcement)"
  title="Gerenciar rede social."
  aria-label="Gerenciar rede social."
  [attr.aria-disabled]="
    !announcement?.categoryAnnouncement &&
    'Para gerenciar rede social cadastre uma categoria.'
  "
  button
>
  <ion-icon
    src="../../../../../../assets/ion-icon/socialNetwork.svg"
    slot="start"
  ></ion-icon>
  <ion-label
    >Rede social
    <ion-text [color]="announcement?.socialNetwork ? 'success' : 'danger'">
      *
    </ion-text>
  </ion-label>
</ion-item>

<ng-template #Else>
  <!-- Rede Social -->
  <app-social-network-admin-management
    [announcement]="announcement"
    [user]="user"
  ></app-social-network-admin-management>
</ng-template>
