<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()" defaultHref></ion-back-button>
    </ion-buttons>
    <ion-title>Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top" [fullscreen]="true">
  <ion-grid *ngIf="user$ | async;let user;" fixed>
    <!-- Messagem -->
    <ion-row>
      <ion-col size="12">
        <app-card-message-user-component
          [user]="user"
          [isAuth]="false"
        ></app-card-message-user-component>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xl="5" size-lg="5" size-md="6" size-sm="12" size="12">
        <ion-card>
          <!-- Avatar -->
          <app-avatar-component [user]="user"></app-avatar-component>
          <!-- Cartão -->
          <app-card-user-component [user]="user"></app-card-user-component>
        </ion-card>
      </ion-col>
      <ion-col
        size-xl="6"
        size-lg="6"
        size-md="6"
        size-sm="12"
        size="12"
        offset-xl="1"
        offset-lg="1"
      >
        <ion-item-group>
          <ion-row class="ion-margin-bottom">
            <ion-col size="12">
              <!-- Name -->
              <app-name-user-component
                [user]="user"
                [isAuth]="true"
              ></app-name-user-component>

              <!-- Email -->
              <app-email-user-component
                [user]="user"
                [isAuth]="true"
              ></app-email-user-component>

              <!-- Passwprd -->
              <app-password-user-component
                [user]="user"
                [isAuth]="true"
              ></app-password-user-component>

              <!-- Destroy -->
              <app-destroy-user-component
                [user]="user"
                [isAuth]="true"
              ></app-destroy-user-component>
            </ion-col>
          </ion-row>
        </ion-item-group>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
