<app-header-component></app-header-component>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="announcement$ | async; let announcement" fixed>
    <ion-row>
      <ion-col size="12" [hidden]="announcement.length === 0">
        <ion-button class="ion-margin-start" (click)="openPlan(announcement)">
          adicionar mais anúncios
          <ion-icon slot="end" name="add"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="12" *ngFor="let item of announcement">
        <!-- Anúncios -->
        <app-card-announcement-component
          [announcement]="item"
        ></app-card-announcement-component>
      </ion-col>
      <ion-col size="12" [hidden]="!(announcement.length === 0)">
        <app-button-create-announcement
          [isButton]="(announcement.length === 0)"
          [user]="user"
        ></app-button-create-announcement>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-footer></app-footer>
