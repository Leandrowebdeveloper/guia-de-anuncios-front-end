<ion-row *ngIf="announcement$ | async;">
  <ion-col
    *ngFor="let item of announcement;let i = index;trackBy: trackByFn;"
    size-xl="4"
    size-lg="4"
    size-md="6"
    size-sm="6"
    size="12"
  >
    <ng-container *ngIf="isDesktop;else Mobile">
      <app-card-announcement-component
        [announcement]="item"
        [index]="i"
        [action]="isDeleted"
        (actionButtons)="actionButton($event)"
      ></app-card-announcement-component>
    </ng-container>
    <ng-template #Mobile>
      <app-list-item-announcement-component
        [announcement]="item"
        [index]="i"
        [action]="isDeleted"
        (actionButtons)="actionButton($event)"
      ></app-list-item-announcement-component>
    </ng-template>
  </ion-col>
  <ion-col size="12" [hidden]="announcement?.length > 0 || !isAdmin">
    <div class="content-center">
      <ion-icon color="medium" name="megaphone"></ion-icon>
      <ion-text color="medium"> Não á anúncio cadastrado. </ion-text>
    </div>
  </ion-col>

  <app-admin-button-create-announcement
    [isAdmin]="isAdmin"
    [user]="user"
  ></app-admin-button-create-announcement>
</ion-row>
