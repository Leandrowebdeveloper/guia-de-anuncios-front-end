<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons [slot]="isPlt ? 'end' : 'start'">
      <ion-fab-button size="small" (click)="close()" shape="round">
        <ion-icon
          color="light"
          [name]="isPlt ? 'close' : 'arrow-back'"
        ></ion-icon>
      </ion-fab-button>
    </ion-buttons>
    <ion-title>{{ label }}</ion-title>
  </ion-toolbar>
</ion-header>
