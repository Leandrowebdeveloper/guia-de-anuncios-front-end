<ion-item-group>
  <ion-item-divider color="primary">
    <ion-label>Pesquizar por</ion-label>
    <ion-icon slot="start" name="search"></ion-icon>
  </ion-item-divider>

  <ion-item button (click)="searchBy('name')" detail="false" lines="inset">
    <ion-label>Nome</ion-label>
    <ion-icon
      [hidden]="!(isIcon === 'name')"
      color="success"
      slot="end"
      name="checkmark-done"
    >
    </ion-icon>
  </ion-item>

  <ion-item-divider color="primary">
    <ion-label>Ordenar por</ion-label>
    <ion-icon slot="start" name="reorder-four"></ion-icon>
  </ion-item-divider>

  <ion-item button (click)="searchBy('orderName')" detail="false" lines="inset">
    <ion-label>Nome</ion-label>
    <ion-icon
      [hidden]="!(isIcon === 'orderName')"
      color="success"
      slot="end"
      name="checkmark-done"
    ></ion-icon>
  </ion-item>

  <ion-item button (click)="searchBy('state')" detail="false" lines="inset">
    <ion-label>Status</ion-label>
    <ion-icon
      [hidden]="!(isIcon === 'state')"
      color="success"
      slot="end"
      name="checkmark-done"
    ></ion-icon>
  </ion-item>

  <ion-item button (click)="searchBy('position')" detail="false" lines="inset">
    <ion-label>Posição</ion-label>
    <ion-icon
      [hidden]="!(isIcon === 'position')"
      color="success"
      slot="end"
      name="checkmark-done"
    ></ion-icon>
  </ion-item>

  <ion-item-divider>
    <ion-label>Data</ion-label>
    <ion-icon slot="start" name="calendar"></ion-icon>
  </ion-item-divider>

  <ion-item button (click)="searchBy('createdAt')" detail="false" lines="inset">
    <ion-label>Registros</ion-label>
    <ion-icon
      [hidden]="!(isIcon === 'createdAt')"
      color="success"
      slot="end"
      name="checkmark-done"
    >
    </ion-icon>
  </ion-item>

  <ion-item button (click)="searchBy('updatedAt')" detail="false" lines="inset">
    <ion-label>Atualizações</ion-label>
    <ion-icon
      [hidden]="!(isIcon === 'updatedAt')"
      color="success"
      slot="end"
      name="checkmark-done"
    >
    </ion-icon>
  </ion-item>

  <ion-item
    button
    routerLink="/#"
    (click)="close()"
    routerLinkActive="selected"
    detail="false"
    lines="close"
  >
    <ion-label>fechar</ion-label>
    <ion-icon slot="end" name="close"></ion-icon>
  </ion-item>
</ion-item-group>
